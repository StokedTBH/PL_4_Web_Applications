<!DOCTYPE html>
 <!--
Script code based on this discussion:
https://stackoverflow.com/questions/20060467/add-active-navigation-class-based-on-url
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Edward Boehling & Ethan Stokey">
    <meta name="description" content="This is a website that helps users practice typing.">
    <meta property="og:title" content="Type to The Top">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://127.0.0.1:5500/index.html">
    <meta property="og:site_name" content="Type to The Top">
    <meta property="og:description" content="This is a website that helps users practice typing.">
    <title>Type To The Top</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div id="header">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="leaderboard.html" class="nav-link">Leaderboard</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
        <li class="nav-item"><a href="settings.html" class="nav-link">Settings</a></li>
      </ul>
    </header>
  </div>

  <div class="text-center mx-auto mt-4 mb-3" id="settings_title">
    <h1>Settings</h1>
  </div>

  <div class="text-center mx-auto border border-dark mb-3" id="settings">
    <div class="change_info">
      <span>
        <label for="email" style="color: var(--secondary)">Change email:</label>
        <input type="email" id="change_email" pattern=".+@example\.com" size="30"/>
        <button type="button" class="btn m-2" style="color: var(--primary); background-color: var(--secondary);">Confirm Email</button>
      </span>
      <hr>
      <span>
        <label for="password" style="color: var(--secondary)">Change password:</label>
        <input type="password" id="change_password" pattern=".+@example\.com" size="30"/>
        <button type="button" class="btn m-2" style="color: var(--primary); background-color: var(--secondary);">Confirm Password</button>
      </span>
    </div>

    <br>

    <div>
      <span>
        <div class="row mx-auto">
          <div class="change_info col-md-6" style="color: var(--secondary)" id="sound_settings">
            <h4>Sound</h4>
            <input type="range" id="volume" name="volume" min="0" max="20"/>
          </div>
          <div class="change_info col-md-6" style="color: var(--secondary)" id="theme_settings">
            <h4>Themes</h4>
            <button type="button" class="btn" style="color: var(--primary); background-color: var(--secondary);">Light</button>
            <button type="button" class="btn" style="color: var(--primary); background-color: var(--secondary);">Dark</button>
          </div>
        </div>
      </span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
        if (link.href === window.location.href) {
            link.classList.add('active');
        }
    });
  </script>

</body>
</html>
